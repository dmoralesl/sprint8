<div infiniteScroll (scrolled)="getNextPage()" class="starships-wrapper">
    <div *ngFor="let starship of starShipsList" class="starship-overview">
        <div (click)="goToDetail(starship.url)">
            <h3> {{ starship.name }} </h3>
            <div> {{ starship.model }} </div>
        </div>
    </div>
</div>
