<div infiniteScroll (scrolled)="getNextPage()" class="list-wrapper">
    <div *ngFor="let starship of list" class="list-overview">
        <div (click)="goToDetail(starship.url)">
            <h3> {{ starship.name }} </h3>
            <div> {{ starship.model }} </div>
        </div>
    </div>
</div>
