<form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="login()">
    <input class="input-container" type="text" formControlName="user" #user placeholder="Username">
    <input class="input-container" type="password" formControlName="password" #password placeholder="Password">
    <p *ngIf="!logged && form.submitted" class=validation-error>User or password not correct</p>
    <button class="primary-button" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
